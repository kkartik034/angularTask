<div class="container">
    <img [src]="country.flag" [alt]="country.name"/>
</div>
<div class="content">
    <div class="name">
      {{country.name}}
    </div>
  </div>
  <div class="content">
    <span>Population:</span>
     {{country.population}}
   </div>
   <div class="content">
    <span>Region :</span>
     {{country.region}}
   </div>
